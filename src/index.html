<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css"> <!-- @@CSS_ADDRESS -->
</head>
<body>
    <div class="container">
        <h1>Conversor Decimal/Binário</h1>
        <div class="inputBox">
            <label for="inteiro"></label>
            <input type="text" id="inteiro" required min="0" maxlength="9" onchange="dec2bin(this.value)">
        </div>
        <div class="outputBox">
            <h2 id="binario"></h2>
        </div>
    </div>        
    <script src="./scripts/main.min.js"></script> 
</body>
</html>
